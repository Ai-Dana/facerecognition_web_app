<!doctype html>
<html>
  <head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>AUES - Face Recognition</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.7/plyr.css" integrity="sha512-p/PJbXLSXlH2XGwDnhFZhMWST74Ex9lGQ/G+Ic6QgfSOxHgxFXpaz4CCbwASdGyUDLoCU2Ahiobu8h1inZ6fEw==" crossorigin="anonymous" />
        <link rel="stylesheet" href={{ url_for('static', path='css/main.css') }} />
        <link rel="stylesheet" href={{ url_for('static', path='css/bootstrap.min.css') }}>

        <!-- Custom styles for this template -->
        <link rel="shortcut icon" href={{ url_for('static', path='img/favicon.ico') }}>
        <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    {% endblock %}
    <body>
    {% block navbar %}
     <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
            <a class="navbar-brand" href="/">Face Recognition</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/database">База Данных</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    {% endblock %}
     <!-- Page Content -->
     <div class="container" style="padding-top: 56px;">
       {% block content %}

       {% endblock %}
     </div>

     <div id="footer">
       {% block footer %}
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; AUES 2022</p>
            </div>
        </footer>
       {% endblock %}
     </div>

    {% block js_scripts %}
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.5/plyr.js"></script>
    {% endblock %}
    
    
   </body>

</html>
